server:
  port: 8082
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-service
          uri: lb://usuario-servicio
          predicates:
            - Path=/usuario/**
        - id: coche-service
          uri: lb://coche-servicio
          predicates:
            - Path=/coche/**
        - id: moto-service
          uri: lb://moto-servicio
          predicates:
            - Path=/moto/**